<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{{ url_for('static', filename='bibleguessr.css') }}">
    <title>BibleGuessr!</title>
</head>
<body>
        <h1 class="title threeD">BibleGuessr</h1>
      <div class="container">
            <div class="text-display">{{ text_content }}</div>
          <div class="hints-container">
              <button class="show-hints glowing-btn">
                  <span class="glowing-txt">H<span class="faulty-letter">i</span>nt 1</span>
              </button>
              <div class="hints">
                  <div class="hint" data-hint="{{hint1}}"><strong>Click me!</strong></div>
              </div>
          </div>
             <div class="hints-container">
                 <button class="show-hints-2 glowing-btn">
                     <span class="glowing-txt">H<span class="faulty-letter">i</span>nt 2</span>
                 </button>
                 <div class="hints-2">
                     <div class="hint" data-hint="{{hint2}}"><strong>Click me!</strong></div>
                 </div>
             </div>
         <form action="{{ url_for('guess') }}" method="POST">
            <input class="words input-group" type="text" id="textInput" name="book" placeholder="Book" required>
            <input class="words input-group" type="number" id="numberInput1" name="chapter" placeholder="Chapter" required>  
            <input class="words input-group" type="number" id="numberInput2" name="verse" placeholder="Verse" required>
           <button type="submit" class="glowing-btn show-hints">Submit</button>
       </form>
      </div>
   <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
