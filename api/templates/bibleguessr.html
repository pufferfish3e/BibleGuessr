
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibleGuessr - Test Your Biblical Knowledge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bibleguessr.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">BibleGuessr</h1>
        
        <div class="text-display">
            {{ text_content }}
        </div>
        
        <div class="input-group-container">
            <form action="{{ url_for('guess') }}" method="post">
                <div class="input-group">
                    <label for="textInput">Book:</label>
                    <input type="text" id="textInput" name="book" placeholder="Enter the book name..." required>
                </div>
                
                <div class="input-group">
                    <label for="chapterInput">Chapter:</label>
                    <input type="number" id="chapterInput" name="chapter" placeholder="Enter the chapter number..." min="1" required>
                </div>
                
                <div class="input-group">
                    <label for="verseInput">Verse:</label>
                    <input type="number" id="verseInput" name="verse" placeholder="Enter the verse number..." min="1" required>
                </div>
                
                <button type="submit" class="glowing-btn">
                    <span class="glowing-txt">Submit Guess</span>
                </button>
            </form>
        </div>
        
        <div class="hint-section">
            <button class="show-hints">Show Book Hint</button>
            <div class="hints">
                <div class="hint" data-show="true">{{ hint1 }}</div>
            </div>
            
            <button class="show-hints-2">Show Chapter Hint</button>
            <div class="hints-2">
                <div class="hint" data-show="true">{{ hint2 }}</div>
            </div>
        </div>
    </div>
    
    <script>
        // Inject valid book list for client-side validation
        window.validBooks = {{ book_list|tojson }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
